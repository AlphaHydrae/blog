{% assign data = site.data.things[include.thing] %}
{% assign logo = data.logo | default: 'info' %}
{% assign color = data.color_class | default: 'text-gray-300' %}
<a
  class="flex items-center space-x-2 mb-2 cursor-pointer text-gray-500 hover:{{ color }} hover:underline"
  href="{{ data.website }}"
>
  {% include logo.html logo=logo size=include.size %}
  <span class="font-mono">{{ include.thing }}</span>
</a>
