# Site settings
title: AlphaHydrae
email: contact@alphahydrae.com
description: Tales of a programmer
url: https://alphahydrae.com # Base hostname & protocol
baseurl: "" # Subpath
github_username: AlphaHydrae
permalink: /:year/:month/:title/

collections:
  archives:
    output: true

# Build settings
plugins:
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-octicons
  - jekyll-postcss
  - jekyll-seo-tag
  - jemoji
  - octopress-image-tag

exclude:
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
